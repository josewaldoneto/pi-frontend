<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesLoginRegister.css">

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebaseConfig.js"></script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <h1>ASC.IA</h1>
                <p class="text-muted">Crie sua conta</p>
            </div>
            
            <form class="auth-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Nome de usuário</label>
                    <input type="text" class="form-control" id="name" placeholder="Seu nome de usuário" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Crie uma senha segura" required>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme sua senha" required>
                    <div id="passwordMatch" class="password-strength"></div>
                </div>
                
                <button type="submit" class="btn btn-primary auth-btn">
                    <i class="bi bi-person-plus me-2"></i>
                    Criar conta
                </button>
            </form>
            
            <div class="text-center mt-4">
                <p class="text-muted">
                    Já tem uma conta? 
                    <a href="login.html" class="text-primary text-decoration-none fw-medium">Fazer login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scriptRegister.js"></script>
</body>
