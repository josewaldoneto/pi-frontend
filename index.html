<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASC.IA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="btn btn-link sidebar-toggle d-lg-none" id="sidebarToggle">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        
        <div class="sidebar-menu">
            <ul class="nav flex-column">
                <li class="nav-item" id="navbar-container">
                    <a class="nav-link active" href="#dashboard">
                        <i class="bi bi-house-door"></i>
                        <span>Dashboard</span>
                    </a>
                </li>   
            </ul>
        </div>
    </nav>

    <!-- Main -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <button class="btn btn-link sidebar-toggle d-lg-none me-3" id="sidebarToggleMain">
                        <i class="bi bi-list"></i>
                    </button>
                    <h2 class="fw-semibold mb-0">Painel Principal</h2>
                </div>
                
                <div class="d-flex align-items-center gap-3">
                    <!-- Botão nova tarefa -->
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createWorkspaceModal">
                        <i class="bi bi-plus-lg me-1"></i>
                        Novo workspace
                    </button>
                    <button id="logoutBtn" class="btn btn-outline-danger">
                        <i class="bi bi-box-arrow-right me-1"></i>Sair
                    </button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <div class="content">
            <!-- Boas vindas -->
            <div class="welcome-section mb-4">
                <h1 class="display-6 fw-bold text-primary mb-2">Bom dia, <span class="display-6 fw-bold text-primary mb-2" id="usuario-atual">!</h1>
                <p class="text-muted">
                    Hoje é <span class="fw-medium" id="data-atual"></span>. 
                </p>
            </div>

            <!-- Cartões -->
            <div class="row g-4 cards-container" id="workspaces-container">
        </div>
    </div>
    <!-- Modal para Criar Workspace -->
    <div class="modal fade" id="createWorkspaceModal" tabindex="-1" aria-labelledby="createWorkspaceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="createWorkspaceModalLabel">Novo Workspace</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="createWorkspaceForm">
            <div class="mb-3">
                <label for="workspaceName" class="form-label">Nome do Workspace *</label>
                <input type="text" class="form-control" id="workspaceName" required>
            </div>
            <div class="mb-3">
                <label for="workspaceDescription" class="form-label">Descrição</label>
                <textarea class="form-control" id="workspaceDescription" rows="3" placeholder="Descreva o propósito do workspace..."></textarea>
            </div>
            <div class="mb-3">
                <div class="form-check">
                <input class="form-check-input" type="checkbox" id="isPublic">
                <label class="form-check-label" for="isPublic">
                    Workspace público
                </label>
                </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" id="createWorkspaceBtn">Criar Workspace</button>
        </div>
        </div>
    </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 py-3">
        <small class="text-muted">ASC.IA © 2025</small>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
